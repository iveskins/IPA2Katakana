Text:
- - orig:
      jipa: HERE was once upon a time a poor widow who had an only son named Jack, and a cow named Milky-white. And all they had to live on was the milk the cow gave every morning, which they carried to the market and sold. But one morning Milky-white gave no milk, and they didn't know what to do.
      ipa: HERE was once upon a time a poor widow who had an only son named Jack, and a cow named Milky-white. And all they had to live on was the milk the cow gave every morning, which they carried to the market and sold. But one morning Milky-white gave no milk, and they didn't know what to do.
      en-uk: HERE was once upon a time a poor widow who had an only son named Jack, and a cow named Milky-white. And all they had to live on was the milk the cow gave every morning, which they carried to the market and sold. But one morning Milky-white gave no milk, and they didn't know what to do.
    translation: 昔々あるところに、老婦人がひとり、ジャックという名の息子と、ミルキーホワイトという名の雌牛と一緒に住んでおりました。二人はミルキーホワイトが出したお乳を市場に持っていってお金に換えることで、どうにか日々の暮らしを立てておりました。ところがある日、ミルキーホワイトがお乳を出さなかったのです。二人はもうどうしていけばいいのか分かりませんでした。
- - orig:
      jipa: '"What shall we do, what shall we do?" said the widow, wringing her hands.'
      ipa: '"What shall we do, what shall we do?" said the widow, wringing her hands.'
      en-uk: '"What shall we do, what shall we do?" said the widow, wringing her hands.'
    translation: "「あぁ、どうすればいいの、どうすればいいの？」老婦人は悲しみの余り、こう言いながら手をもみしぼっていました。"
- - orig:
      jipa: '"Cheer up, mother, I''ll go and get work somewhere," said Jack.'
      ipa: '"Cheer up, mother, I''ll go and get work somewhere," said Jack.'
      en-uk: '"Cheer up, mother, I''ll go and get work somewhere," said Jack.'
    translation: "「元気出してよ、ぼくが町へ行って、何か仕事を見つけてくるよ。」ジャックはこう母に言いました。"
- - orig:
      jipa: '"We''ve tried that before, and nobody would take you," said his mother; "we must sell Milky-white and with the money start shop, or something."'
      ipa: '"We''ve tried that before, and nobody would take you," said his mother; "we must sell Milky-white and with the money start shop, or something."'
      en-uk: '"We''ve tried that before, and nobody would take you," said his mother; "we must sell Milky-white and with the money start shop, or something."'
    translation: "「前にもそんなこと言って、結局誰も雇ってくれなかっただろう。」老婦人は言いました。「ミルキーホワイトを売って、そのお金で何か商売を始めるしかないだろうね。」"
- - orig:
      jipa: '"All right, mother," says Jack; "it''s market-day toe day, and I''ll soon sell Milky-white, and then we''ll see what we can do."'
      ipa: '"All right, mother," says Jack; "it''s market-day toe day, and I''ll soon sell Milky-white, and then we''ll see what we can do."'
      en-uk: '"All right, mother," says Jack; "it''s market-day toe day, and I''ll soon sell Milky-white, and then we''ll see what we can do."'
    translation: "「分かったよママ。」ジャックが言いました。「さっそく市場に行って、ミルキーホワイトを売ってくるよ。それからどうすればいいか考えることにするよ。」"
- - orig:
      jipa: 'So he took the cow''s halter in his hand, and off he started. He hadn''t gone far when he met a funny looking old man, who said to him: "Good morning, Jack."'
      ipa: 'So he took the cow''s halter in his hand, and off he started. He hadn''t gone far when he met a funny looking old man, who said to him: "Good morning, Jack."'
      en-uk: 'So he took the cow''s halter in his hand, and off he started. He hadn''t gone far when he met a funny looking old man, who said to him: "Good morning, Jack."'
    translation: そしてジャックは牛の綱を手に取り、市場へと出かけていきました。ところが、まだ市場に着かないうちに、不思議な老人に出会ったのでした。老人はジャックに「おはようジャック。」と声をかけました。
- - orig:
      jipa: '"Good morning to you," said Jack, and wondered how he knew his name.'
      ipa: '"Good morning to you," said Jack, and wondered how he knew his name.'
      en-uk: '"Good morning to you," said Jack, and wondered how he knew his name.'
    translation: "「おはようございます。」どうして自分の名前を知っているのか分からないまま、ジャックは答えました。"
- - orig:
      jipa: '"Well, Jack, and where are you off to?" said the man.'
      ipa: '"Well, Jack, and where are you off to?" said the man.'
      en-uk: '"Well, Jack, and where are you off to?" said the man.'
    translation: "「ところでジャック、いったいどこへ行くつもりなんだ？」老人は言いました。"
- - orig:
      jipa: '"I ''m going to market to sell our cow here."'
      ipa: '"I ''m going to market to sell our cow here."'
      en-uk: '"I ''m going to market to sell our cow here."'
    translation: "「市場に行って、牛を売ろうと思ってるんだ。」"
- - orig:
      jipa: '"Oh, you look the proper sort of chap to sell cows," said the man; "I wonder if you know how many beans make five."'
      ipa: '"Oh, you look the proper sort of chap to sell cows," said the man; "I wonder if you know how many beans make five."'
      en-uk: '"Oh, you look the proper sort of chap to sell cows," said the man; "I wonder if you know how many beans make five."'
    translation: "「なるほど、おまえさんなら牛を売るのにぴったりだな。そしたら、豆いくつで五つになるか分かるかい。」"
- - orig:
      jipa: '"Two in each hand and one in your mouth," says Jack, as sharp as a needle.'
      ipa: '"Two in each hand and one in your mouth," says Jack, as sharp as a needle.'
      en-uk: '"Two in each hand and one in your mouth," says Jack, as sharp as a needle.'
    translation: "「両手に二つと口にひとつだろ。」鋭くジャックは言いかえしました。"
- - orig:
      jipa: '"Right you are," says the man, "and here they are, the very beans themselves," he went on, pulling out of his pocket a number of strange-looking beans. "As you are so sharp," says he, "I don''t mind doing a swop with you-your cow for these beans."'
      ipa: '"Right you are," says the man, "and here they are, the very beans themselves," he went on, pulling out of his pocket a number of strange-looking beans. "As you are so sharp," says he, "I don''t mind doing a swop with you-your cow for these beans."'
      en-uk: '"Right you are," says the man, "and here they are, the very beans themselves," he went on, pulling out of his pocket a number of strange-looking beans. "As you are so sharp," says he, "I don''t mind doing a swop with you-your cow for these beans."'
    translation: "「そりゃそうだ。ここにその豆があるんだが、これはとってもすごい豆なんだ。」そう言うと老人はポケットから不思議そうに見える豆をたくさん取り出しました。「君はまったく賢い。だから、取りかえてやってもいいぞ ―― その牛とこの豆をな。」"
- - orig:
      jipa: '"Go along," says Jack; "wouldn''t you like it?"'
      ipa: '"Go along," says Jack; "wouldn''t you like it?"'
      en-uk: '"Go along," says Jack; "wouldn''t you like it?"'
    translation: "「あっちへ行けよ。」ジャックは言いました。「そんな話ってあるかい。」"
- - orig:
      jipa: '"Ah! you don''t know what these beans are," said the man; "if you plant them over-night, by morning they grow right up to the sky."'
      ipa: '"Ah! you don''t know what these beans are," said the man; "if you plant them over-night, by morning they grow right up to the sky."'
      en-uk: '"Ah! you don''t know what these beans are," said the man; "if you plant them over-night, by morning they grow right up to the sky."'
    translation: "「あぁ！　君はこの豆がどういう豆なのか知らんからな。」老人は言いました。「もしこれを畑にまいたらな、明日の朝には空の上まで伸びてるんだよ。」"
